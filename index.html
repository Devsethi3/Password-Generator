<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Javascript Project</title>

    <!-- Link Custom CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="copy-message">
            <i class="ri-check-line"></i>
            <span>Copied</span>
        </div>
        <div class="app">
            <div class="generate-section">
                <h1>
                    <i class="ri-lock-2-line"></i>
                    Password Generator
                </h1>
                <div id="password" class="password"></div>
                <i class="ri-file-copy-line" id="copy-icon"></i>
                <div class="range-container">
                    <label for="range">Password Length
                        <span id="password-range-value">8</span>
                    </label>
                    <input type="range" min="1" max="20" value="8" id="password-range-input">
                </div>
                <div class="check-boxes">
                    <div class="form-control">
                        <label for="uppercase">Include Uppercase</label>
                        <input type="checkbox" id="uppercase" name="uppercase">
                    </div>
                    <div class="form-control">
                        <label for="numbers">Include Numbers</label>
                        <input type="checkbox" id="numbers" name="numbers">
                    </div>
                    <div class="form-control">
                        <label for="symbols">Include Symbols</label>
                        <input type="checkbox" id="symbols" name="symbols">
                    </div>
                </div>
            </div>
            <button class="btn" id="generate-btn">Generate Password</button>
        </div>
    </div>
    <!-- Link Custom JS File -->
    <script src="script.js"></script>
</body>
</html>
